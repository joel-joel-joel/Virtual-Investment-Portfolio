version: "3.9"

# This compose file is for testing migrations in isolation
# Usage: docker-compose -f compose.migration.yml up

services:
  postgres:
    image: postgres:16
    container_name: portfolio_postgres_migration_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: portfolio_dev
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_migration_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d portfolio_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flyway migration runner (optional - runs migrations and exits)
  # Uncomment to test migrations in isolation
  # flyway:
  #   image: flyway/flyway:latest
  #   container_name: portfolio_flyway_runner
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   command: -url=jdbc:postgresql://postgres:5432/portfolio_dev -user=devuser -password=devpass -locations=filesystem:/flyway/sql migrate
  #   volumes:
  #     - ./backend/src/main/resources/db/migration:/flyway/sql
  #   environment:
  #     FLYWAY_POSTGRESQL_TRANSACTIONAL_LOCK: "true"

volumes:
  postgres_migration_data: