# ==================== OPENAPI / SWAGGER CONFIGURATION ====================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

# ==================== APPLICATION CONFIGURATION ====================
spring:
  application:
    name: Personal Investment Portfolio Tracker
  profiles:
    default: dev

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

# ==================== SERVER CONFIGURATION ====================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ==================== JWT CONFIGURATION ====================
app:
  jwt:
    secret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-min-256-bits}
    expiration: 86400000

# ==================== CORS CONFIGURATION ====================
cors:
  allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
  max-age: 3600

# ==================== LOGGING CONFIGURATION ====================
logging:
  level:
    root: INFO
    com.joelcode.personalinvestmentportfoliotracker: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# ==================== ACTUATOR ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

---
---
# ==================== DEVELOPMENT PROFILE ====================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/portfolio_dev
    username: devuser
    password: devpass
    driver-class-name: org.postgresql.Driver
  docker:
    compose:
      enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: false
    out-of-order: false
    locations: classpath:db/migration
    schemas: public
    default-schema: public

cors:
  allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173,http://localhost:8081

logging:
  level:
    com.joelcode.personalinvestmentportfoliotracker: DEBUG
    org.flywaydb: DEBUG

jwt:
  filter:
    enabled: false

---
# ==================== PRODUCTION PROFILE ====================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: false
    out-of-order: false
    locations: classpath:db/migration
    schemas: public
    default-schema: public
    validate-on-migrate: true

cors:
  allowed-origins: https://your-frontend-domain.com
  max-age: 7200

app:
  jwt:
    secret: "YTVmuKTg2GixbMlW5VKVESIQ92QMJcHQiPnD/9O1vRY="
    expiration: 3600000

logging:
  level:
    root: WARN
    com.joelcode.personalinvestmentportfoliotracker: INFO
    org.springframework.security: WARN
    org.flywaydb: INFO

server:
  error:
    include-stacktrace: never

