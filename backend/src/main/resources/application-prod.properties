# Spring Boot production profile configuration
# Using Supabase PostgreSQL Database
spring.application.name=Personal Investment Portfolio Tracker (production)

# DataSource (Supabase PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate - Use none in production (schema managed by Flyway)
# Flyway will create/manage the schema, JPA should not modify it
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Docker Compose integration - Disabled in production
spring.docker.compose.enabled=false

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.joelcode.personalinvestmentportfoliotracker=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.flywaydb=DEBUG

# Production security settings
server.error.include-message=never
server.error.include-stacktrace=never
