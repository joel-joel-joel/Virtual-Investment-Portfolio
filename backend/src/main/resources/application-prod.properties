# Production application configuration

# Spring profile
spring.profiles.active=prod

# CORS allowed origins for production only
cors.allowed-origins=https://your-frontend-domain.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
cors.max-age=3600

# Other prod-specific properties
spring.datasource.url=jdbc:postgresql://<prod-db-host>:5432/<prod-db>
spring.datasource.username=<prod-user>
spring.datasource.password=<prod-pass>
spring.jpa.hibernate.ddl-auto=validate
logging.level.org.springframework=WARN


