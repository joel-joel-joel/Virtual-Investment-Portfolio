# Spring Boot dev profile datasource configuration
spring.application.name=Personal Investment Portfolio Tracker (dev)

# DataSource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Docker Compose integration (Spring Boot 3.5)
spring.docker.compose.enabled=true
spring.docker.compose.file=compose.yaml
spring.docker.compose.lifecycle-management=start_and_stop

# Web
server.port=8080
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
