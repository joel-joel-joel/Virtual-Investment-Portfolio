# Spring Boot dev profile datasource configuration
spring.application.name=Personal Investment Portfolio Tracker (dev)

# DataSource (PostgreSQL) - Matches running Docker container
spring.datasource.url=jdbc:postgresql://localhost:5433/portfolio_dev
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Docker Compose integration (Spring Boot 3.5) - Disabled, using external Docker container
spring.docker.compose.enabled=false

# Web
server.port=8080
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
